<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - BDS</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/scripts.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="Logo BDS" width="50">
            </div>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="organigramme.html">Organigramme</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="calendar.html">Calendrier</a></li>
                <li><a href="events.html">Événements</a></li>
                <li id="admin-link" style="display: none;"><a href="admin.html">Admin</a></li>
                <li id="login-link"><a href="login.html">Connexion</a></li>
                <li id="signup-link"><a href="signup.html">Inscription</a></li>
                <li id="logout-link" style="display: none;"><a href="#" onclick="logout()">Déconnexion</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Page Administrateur</h1>
        <h2>Ajouter un Événement</h2>
        <form id="add-event-form">
            <label for="title">Titre :</label>
            <input type="text" id="title" name="title" required>
            <label for="description">Description :</label>
            <textarea id="description" name="description" required></textarea>
            <label for="date">Date :</label>
            <input type="date" id="date" name="date" required>
            <label for="time">Heure :</label>
            <input type="time" id="time" name="time" required>
            <label for="location">Lieu :</label>
            <input type="text" id="location" name="location" required>
            <button type="submit">Ajouter</button>
        </form>
        <h2>Événements Existants</h2>
        <div class="events" id="admin-events-list"></div>
    </main>
    <footer>
        <p>© 2025 Bureau des Sports. Tous droits réservés.</p>
    </footer>
</body>
</html>
